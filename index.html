<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="card text-center bg-dark text-white display-4">
            <div class="card-header">
                Weather Dashboard
            </div>
        </div>
        <div class="row">
            <nav class="navbar col-lg-2 align-items-start">
                <form class="form-inline ml-3">
                    <input class="form-control mr-sm-2" id="search-city" type="search" placeholder="Enter City" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" id="searchBtn"  type="submit"><i class="bi bi-search"></i></button>
                </form>
            </nav>
            <div id="previous-search"></div>
            <div class="card col-lg-8 mt-2">
                <div class="row card">
                    <div class="card-body">
                        <h3 class="card-text" id="current-city"></h3>
                        <p class="card-text" id="current-temp"></p>
                        <p class="card-text" id="current-humidity"></p>
                        <p class="card-text" id="current-wind-speed"></p>
                        <p class="card-text index-value" id="uv-index"><span id="name"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="card-body">
                        <h3 class="ml-3 mb-3">5-Day Weather Forecast</h3>
                        <div class="row col-lg-12 asdf">
                            <div class="p-3 ml-3 mr-3 bg-primary text-white rounded col-lg-2 5-day" id="Day-1">

                            </div>
                            <div class="p-3 ml-3 mr-3 bg-primary text-white rounded col-lg-2 5-day" id="Day-2">

                            </div>
                            <div class="p-3 ml-3 mr-3 bg-primary text-white rounded col-lg-2 5-day" id="Day-3">

                            </div>
                            <div class="p-3 ml-3 mr-3 bg-primary text-white rounded col-lg-2 5-day" id="Day-4">

                            </div>
                            <div class="p-3 ml-3 mr-3 bg-primary text-white rounded col-lg-2 5-day" id="Day-5">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
