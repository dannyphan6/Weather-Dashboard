<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="card text-center bg-dark text-white display-4">
            <div class="card-header">
                Weather Dashboard
            </div>
        </div>
        <nav class="navbar">
            <form class="form-inline col-md-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit"><i class="bi bi-search"></i></button>
            </form>
        </nav>
        <div class="row justify-content-end">
            <div class="card col-md-9" style="width: 50rem; height: 14.5rem;">
                <div class="card-body">
                    <p class="card-text">Name of City:</p>
                    <p class="card-text">Temperature:</p>
                    <p class="card-text">Humidity:</p>
                    <p class="card-text">Wind Speed:</p>
                    <p class="card-text">UV Index:</p>
                </div>
            </div>
        </div>

    </main>



    <script src="./assets/js/script.js"></script>
</body>

</html>
